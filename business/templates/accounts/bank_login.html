<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
<style media="screen">
body{
  background: #63738a;
}
</style>


<div class="login-form">
  {% for message in messages %}

               <div class="alert alert-success">
                   <a class="close" href="{% url 'business:login' %}" data-dismiss="alert">Ã—</a>

                   {{ message }}

               </div>
  {% endfor %}
    <form action="{% url 'business:login' %}" method="post">
      {% csrf_token %}
        <h2 class="text-center">Bank Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Bank Name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <h5 class="text-center">New to our site? <a href="{% url 'business:signup' %}">SignUp</a></h5>
    </form>
</div>
{% endblock %}
